name: Checkstyle

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  checkstyle:
    name: Run Checkstyle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '24'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run Checkstyle
        id: checkstyle
        run: |
          mvn checkstyle:check > checkstyle.log 2>&1 || true
          
          # Prepare escaped log content for output
          summary=$(sed 's/%/%%/g; s/$/\\n/g' checkstyle.log | tr -d '\r')
          
          # Set output safely using modern syntax
          echo "summary=$summary" >> "$GITHUB_OUTPUT"

          - name: Comment on failure
            if: failure()
            uses: peter-evans/create-or-update-comment@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              issue-number: ${{ github.event.pull_request.number }}
              body: |
                ⚠️ **Checkstyle found violations** in commit `${{ github.sha }}`.
          
                Full Checkstyle output:
          
                ```
                ${{ steps.checkstyle.outputs.summary }}
                ```

          - name: Comment on success
            if: success()
            uses: peter-evans/create-or-update-comment@v4
            with:
              token: ${{ secrets.GITHUB_TOKEN }}
              issue-number: ${{ github.event.pull_request.number }}
              body: |
                ✅ **Checkstyle passed successfully** for commit `${{ github.sha }}`.

