name: Build check using Maven

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '24'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (capture logs)
        id: build
        run: |
          mvn clean verify > build.log 2>&1 || true
          tail -n 20 build.log > summary.log
          
          # Prepare escaped log content for output
          summary=$(sed 's/%/%%/g; s/$/\\n/g' summary.log | tr -d '\r')
          
          # Set output safely using modern syntax
          echo "summary=$summary" >> "$GITHUB_OUTPUT"

      - name: Comment on failure with summary
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **Build failed** for commit `${{ github.sha }}`
            
            Last 20 lines of the build log:
            
            ```
            ${{ steps.build.outputs.summary }}
            ```

      - name: Comment on success
        if: success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ **Build succeeded** for commit `${{ github.sha }}`!
